<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/styleDesktop.css">
  <link rel="stylesheet" href="./css/styleMobile.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


</head>

<body>
  <!--FEATURESMENU-->
  <div class="featuresMenu">
    <img src="./images/icon-todo.svg" alt="todo">
    <p>Todo List</p>
    <img src="./images/icon-calendar.svg" alt="calendar">
    <p>Calendar</p>
    <img src="./images/icon-reminders.svg" alt="reminders">
    <p>Reminders</p>
    <img src="./images/icon-planning.svg" alt="planning">
    <p>Planing</p>
  </div>

  <div class="companyMenu">
    <ul>
      <li>History</li>
      <li>Our Team</li>
      <li>Blog</li>
    </ul>
  </div>
  <!-- HEADER DESKTOP -->
  <header class="header_desktop">
    <img src="./images/logo.svg" alt="logo">
    <nav style="margin-left: 20px;">
      <ul class="nav">
        <li class="features cursor"><a href="#">Features</a>
          <img src="./images/icon-arrow-down.svg" class="arrow">
        </li>
        <li class="company cursor"><a href="#">Company</a>
          <img src="./images/icon-arrow-down.svg" class="arrow">
        </li>
        <li><a href="#">Carrers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <ul class="login">
      <li>
        <a href="#">Login</a>
      </li>
      <li>
        <a class="btn btnReg" style="background-color: white;">Register</a>
      </li>
    </ul>
  </header>


  <!--HEADER MOBILE-->
  <header class="header_mobile">
    <img src="./images/logo.svg" alt="logo">
    <img src="./images/icon-menu.svg" class="cursor" alt="menuMobile" style="margin-left: auto;">
  </header>

  <!---->
  <main>
    <img src="./images/image-hero-mobile.png" alt="heroMobile" class="heroMobileImg">
    <div class="info">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <div id="btnLearnHover">
        <a href="#" id="btnLearn">Learn more</a>
      </div>
      <div id="clients">
        <img class='client' src="./images/client-databiz.svg" alt="databiz">
        <img class='client' src="./images/client-audiophile.svg" alt="audiophile">
        <img class='client' src="./images/client-meet.svg" alt="meet">
        <img class='client' src="./images/client-maker.svg" alt="maker">
      </div>
    </div>
    <img src="./images/image-hero-desktop.png" class="heroDeskImg">
  </main>


  <script src="./index.js"></script>

</body>

</html>
